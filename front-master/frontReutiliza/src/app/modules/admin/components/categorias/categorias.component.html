<div class="row" style="margin-right:0;" id="headerColumns" >
    <div class="gestionarCategorias mt-6">Gestionar Categorias</div>
  <div class="container" id="gestionarCategorias">
      <div class="mt-3 mb-1">
        <form [formGroup]="categoriaForm" (ngSubmit)="submitFormCategoria()">
          <div class="col-md-12 mt-4 mb-5 d-flex">
            <label class="col-md-4" >Crear nueva categoria</label>
            <div class="">
              <input class="col-md-12 mb-1" formControlName="name" type="text" id="categoriaNombre" placeholder="Nombre" (blur)="validateFormFunction();" required >
              <textarea class="col-md-12" formControlName="description" type="textarea" rows="3" id="categoriaDescripcion" placeholder="Descripcion" (blur)="validateFormFunction();" required></textarea>
            </div>
            <div class="form-group">
              <button class="btn" [disabled]="!this.validateForm" ><i class="fas fa-save ml-4 fa-2x" style="color: #BFB947"></i></button>
            </div>
          </div>
        </form>
          <!-- Eliminar -->
          <div class="col-md-12 mt-4 mb-5 d-flex">
              <label class="col-md-4" >Eliminar categoria</label>
              <mat-form-field>
                <mat-select [formControl]="categoriasCtrl" placeholder="Categorias" #singleSelect>
                  <mat-option>
                    <ngx-mat-select-search noEntriesFoundLabel="'No se encontro categoria'" placeholderLabel="Escribe la categoria" [formControl]="categoriasFilterCtrl" ></ngx-mat-select-search>
                  </mat-option>
                  <mat-option *ngFor="let categoria of filteredCategorias | async" [value]="categoria">
                    {{categoria.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <button (click)="eliminarCategoria()" class="btn"><i class="fas fa-trash ml-4 fa-2x" style="color: #BFB947"></i></button>
          </div>
      </div>
  </div>
</div>
